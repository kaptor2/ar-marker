<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-assets>
		<video id="penguin-sledding" autoplay loop="true" muted="true" src="video/sintel.mp4"></video>
	</a-assets>
	<a-scene embedded arjs>
		<a-marker preset="hiro">
			<a-video src="#penguin-sledding" position="0 0.5 0" rotation="270 0 0" play="true"></a-video>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>

	<script>
		setTimeout(() => {
			var v = document.querySelector('#penguin-sledding');
			v.play();
		}, 100)
	</script>
</body>

</html>
