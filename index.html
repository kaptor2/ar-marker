<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<script src="https://aframe.io/releases/latest/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/latest/aframe/build/aframe-ar.js"></script>
<script defer src="index.js"></script>

<body style='overflow: hidden; margin: 0; width: 100%; height: 100%'>
	<a-scene embedded arjs='debugUIEnabled: false;'>
		<a-assets>
			<video id="video" autoplay loop="true" muted="true" play src="video/sintel.mp4"
				style="visibility: hidden;"></video>
		</a-assets>
		<a-marker preset='custom' type='pattern' url='assets/appello.patt'>
			<a-video src="#video" position="0 0 0" rotation="270 0 0" play="true"></a-video>
		</a-marker>
		<a-entity style="width: 100%; height: 100%" camera></a-entity>
	</a-scene>

</body>

</html>
